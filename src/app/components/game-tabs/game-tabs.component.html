<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p class="game-tabs-par">
                Platforms:
                <span>{{game.platform}}</span>
            </p>
            <p class="game-tabs-par">
                Publishers:
                <span>{{game.publisher}}</span>
            </p>
            <p class="game-tabs-par">
                Website:
                <a class="game-tabs-link" href="#" target="_blank">{{game.freetogame_profile_url}}</a>
            </p>
            <div class="game-description" [innerHTML]='game.description'>ABC</div>
            <p class="game-tabs-votes">
                <span>
                    <mat-icon class="game-votes-up">thumb_up</mat-icon>
                    <span class="game-votes-count">55</span>
                </span>
                <span>
                    <mat-icon class="game-votes-down">thumb_down</mat-icon>
                    <span class="game-votes-count">14</span>
                </span>
            </p>
        </mat-tab>
        <mat-tab label="Screenshots" *ngIf="game.screenshots?.length">
            <img *ngFor="let item of game.screenshots" class="game-screenshot" src="{{item.image}}" alt="game-screenshot">
        </mat-tab>
        <mat-tab label="Trailers">
            <video class="game-trailer" controls>
                
            </video>
        </mat-tab>
    </mat-tab-group>
</div>
