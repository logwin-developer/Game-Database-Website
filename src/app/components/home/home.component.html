<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select panelClass="sort-select" [(ngModel)]="sort" (selectionChange)="searchGames(sort)">
            <mat-option value="alphabetical">Name</mat-option>
            <mat-option value="release-date">Released</mat-option>
            <mat-option value="id">Number</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <ng-container *ngFor="let game of games">
        <div class="game" (click)="openGameDetails(game.id)">
            <div class="game-thumb-container">
                <img src="{{game.thumbnail}}" alt="thumbnail" class="game-thumbnail">
            </div>
            <div class="game-description">
                <p class="game-name">{{game.title}}</p>
                <div class="game-platforms">
                    <img *ngFor="let gameplateform of game.platform.split(', ')" class="game-platform" src="../../../assets/svg/{{gameplateform}}.svg" alt="{{gameplateform}}">
                </div>
            </div>
        </div>
    </ng-container>
</div>
